<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zoom</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="row">
                <div class="col-100">
                    <div class="contenuto-header">
                        <div class="btn-header">
                            <i class="fa-solid fa-table-cells"></i>
                            <span class="testo">Speaker View</span>
                        </div>
                        <div class="btn-header">
                            <i class="fa-solid fa-maximize"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main -->
        <main>
            <div class="conainer">
                <div class="row">
                    <div class="col-settimo">
                        <div class="card">
                            <img src="https://picsum.photos/500/300" alt="">
                            <div class="riquadro-icona">
                                <i class="fa-solid fa-microphone-slash"></i>
                                <span>Pinco Pallo</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <div class="row">
                <!-- Colonna sinistra footer -->
                <div class="col-25">
                    <div class="contenitore-footer">
                        <div class="footer-item">
                            <div class="icona-scritta">
                                <i class="fa-solid fa-microphone"></i>
                                <div class="testo">Mute</div>
                            </div>
                            <i class="fa-solid fa-chevron-up"></i>
                        </div>
                        <div class="footer-item">
                            <div class="icona-scritta">
                                <i class="fa-solid fa-video"></i>
                                <div class="testo">StopVideo</div>
                            </div>
                            <i class="fa-solid fa-chevron-up"></i>
                        </div>
                    </div>
                </div>
                <!-- Colonna centrale footer -->
                <div class="col-50 align-center">
                    <div class="contenitore-footer">
                        <div class="footer-item">
                            <div class="icona-scritta">
                                <i class="fa-solid fa-user-plus"></i>
                                <div class="testo">Invite</div>
                            </div>
                        </div>
                        <div class="footer-item">
                            <div class="icona-scritta">
                                <i class="fa-solid fa-user-group"></i>
                                <div class="testo">Manage Participants</div>
                            </div>
                        </div>
                        <div class="footer-item">
                            <div class="icona-scritta">
                                <i class="fa-solid fa-chart-column"></i>
                                <div class="testo">Polling</div>
                            </div>
                        </div>
                        <div class="footer-item">
                            <div class="icona-scritta">
                                <i class="green fa-solid fa-share-from-square"></i>
                                <div class="testo">Share Screen</div>
                            </div>
                            <i class="fa-solid fa-chevron-up"></i>
                        </div>
                        <div class="footer-item">
                            <div class="icona-scritta">
                                <i class="fa-solid fa-comment"></i>
                                <div class="testo">Chat</div>
                            </div>
                        </div>
                        <div class="footer-item">
                            <div class="icona-scritta">
                                <i class="fa-solid fa-record-vinyl"></i>
                                <div class="testo">Record</div>
                            </div>
                        </div>
                        <div class="footer-item">
                            <div class="icona-scritta">
                                <i class="fa-solid fa-table-cells-large"></i>
                                <div class="testo">Breackout Rooms</div>
                            </div>
                        </div>
                        <div class="footer-item">
                            <div class="icona-scritta">
                                <i class="fa-solid fa-ellipsis"></i>
                                <div class="testo">More</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Colonna sinistra footer -->
                <div class="col-25 align-right">
                    <div class="contenitore-footer">
                        <div class="footer-item">
                            <div class="icona-scritta">
                                <i class="fa-solid fa-microphone"></i>
                                <div class="testo">Mute</div>
                            </div>
                            <i class="fa-solid fa-chevron-up"></i>
                        </div>
                        <div class="footer-item">
                            <div class="icona-scritta">
                                <i class="fa-solid fa-video"></i>
                                <div class="testo">StopVideo</div>
                            </div>
                            <i class="fa-solid fa-chevron-up"></i>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
